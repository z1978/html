<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DropDownList Sample</title>
    <link rel="stylesheet" href="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="https://www.jqwidgets.com/jquery-widgets-documentation/jqwidgets/jqxdropdownlist.js"></script>
<script>
    function load(){  
   
    document.addEventListener('touchstart',touch, false);  
    document.addEventListener('touchmove',touch, false);  
    document.addEventListener('touchend',touch, false);  
       
    function touch (event){  
        var event = event || window.event;  
           
        var oInp = document.getElementById("inp");  
   
        switch(event.type){  
            case "touchstart":  
                console.log( event.type );
                oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                var str = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                $("#ssss").append('<li><a href="#">'+ str +'</a><i class="icon-remove"></i></li>');

                break;  
            case "touchend":  
                console.log( event.type );
                oInp.innerHTML = "<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                break;  
            case "touchmove":  
                event.preventDefault();  
                console.log( event.type );
                oInp.innerHTML = "<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                break;  
        }  
           
    }  
}  
window.addEventListener('load',load, false);  
</script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {
                var source = [
                    "Affogato",
                    "Americano",
                    "Bicerin",
                    "Breve",
                    "Café Bombón",
                    "Café au lait",
                    "Caffé Corretto",
                    "Café Crema",
                    "Caffé Latte",
                    "Affogato",
                    "Americano",
                    "Bicerin",
                    "Breve",
                    "Café Bombón",
                    "Café au lait",
                    "Caffé Corretto",
                    "Café Crema",
                    "Caffé Latte",
		        ];
                // Create a jqxDropDownList
                $("#jqxdropdownlist").jqxDropDownList({ source: source, selectedIndex: 0, width: '200px', height: '25px' });
                // disable the sixth item.
                $("#jqxdropdownlist").jqxDropDownList('disableAt', 5);
                // bind to 'select' event.
                $('#jqxdropdownlist').bind('select', function (event) {
                    var args = event.args;
                    var item = $('#jqxdropdownlist').jqxDropDownList('getItem', args.index);
                    alert('Selected: ' + item.label);
                    $("#jqxdropdownlist2").jqxDropDownList({ source: source, selectedIndex: 0, width: '200px', height: '25px' });
                });
            });
        </script>
        <p>http://blog.csdn.net/fuqinyijiu/article/details/41315123</p>
        <div id='inp'></div>
        <ol id="ssss"></ol>
        <br><br><br>
        <div id='jqxdropdownlist'>
        </div>

        <div id='jqxdropdownlist2'>
        </div>
    </div>
</body>
</html>
